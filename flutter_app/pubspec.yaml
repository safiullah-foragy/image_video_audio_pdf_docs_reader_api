name: content_analyzer
description: AI-powered content analysis and chat application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # URL Validation
  url_launcher: ^6.2.3
  
  # Loading Indicators
  loading_animation_widget: ^1.2.0.4
  
  # UI Enhancements
  flutter_markdown: ^0.6.18
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
